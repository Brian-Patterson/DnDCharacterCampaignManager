{% extends 'base.html' %}
{% block content %}

<h2 class="subtitle">
    columns of made campaigns
</h2>
<a href="{% url 'campaign_creator' %}">
    <button class="button is-link">Create New Campaign</button>
</a>
{% for campaign in campaigns %}
    <a href="{% url 'campaigns_detail' campaign.pk %}">
        <div class="card">
            <p>{{ campaign.title}}</p>
        </div>
    </a>
{% endfor %}

{% endblock %}
