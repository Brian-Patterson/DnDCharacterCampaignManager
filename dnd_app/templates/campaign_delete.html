{% extends 'base.html' %}

{% block content %}

<h1 class="title pt-5">Delete {{ campaign.title }}?</h1>
<form method="post">
    {% csrf_token %}
    <div class="buttons">
        <input class="button is-danger" type="submit" value="Delete"/>
        <a class="button is-primary" href="{% url 'campaigns_detail' campaign.pk %}">Go Back</a>
    </div>
</form>

{% endblock %}
