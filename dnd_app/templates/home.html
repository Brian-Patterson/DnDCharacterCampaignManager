{% extends 'base.html' %}
{% block title%}Home{% endblock %}

{% block content %}
<h1>BnB Home</h1>
{% if user.is_authenticated %}
    <a href="{% url 'character_creator' %}">
        <button class="button is-link">Create New Character</button>
    </a>

    <a href="{% url 'campaign_creator' %}">
        <button class="button is-link">Create New Campaign</button>
    </a>
    {% for campaign in campaigns %}
        <a href="{% url 'campaigns_detail' campaign.pk %}">
            <div class="card">
                <p>{{ campaign.title }}</p>
            </div>
        </a>
    {% endfor %}
{% else %}
    <span class="button is-primary">
        <a class="button is-light" href="{% url 'login' %}">Log in</a>
        <a class="button is-light" href="{% url 'signup' %}">Sign Up</a>
    </span>
{% endif %}
